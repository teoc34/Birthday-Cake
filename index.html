<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Cake</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="text" id="greeting">HAPPY BIRTHDAY xxxx!</div>
    <div class="text">Wish for something and blow out the candle!</div>
    <div class="cake">
      <div class="candle">
  <div class="flame" id="flame"></div>
  <div class="smoke" id="smoke"></div>
      </div>
    </div>
    <div class="buttons">
      <button id="startButton">Start</button>
      <button id="muteButton">Toggle Sound</button>
    </div>
  </div>

  <audio id="backgroundMusic" loop>
  <source src="audio/happy-birthday.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>
  <script src="script.js" defer></script>
</body>
</html>
